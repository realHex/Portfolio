<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work | Sajitha Fonseka</title>
    <link rel="stylesheet" href="/public/assets/css/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/work.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="home-content">
        <div id="work-placeholder"></div>
    </main>

    <script>
        // Load the navbar component
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load the work component
        fetch('components/work.html')
            .then(response => response.text())
            .then(data => {
                const workHolder = document.getElementById('work-placeholder');
                workHolder.innerHTML = data;
                // Now load the associated work.js file
                const workScript = document.createElement('script');
                workScript.src = 'animations/work.js';
                workScript.defer = true;
                document.body.appendChild(workScript);
            })
            .catch(error => console.error('Error loading work component:', error));
    </script>
</body>
</html>
