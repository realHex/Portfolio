<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajitha Fonseka | Portfolio</title>
    <link rel="stylesheet" href="/public/assets/css/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/infocard.css">
    <link rel="stylesheet" href="styles/technology.css">
    <link rel="stylesheet" href="styles/actionbuttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="home-content">
        <div id="infocard-placeholder"></div>
        <!-- Technology component -->
        <div id="technology-placeholder"></div>
        <!-- New action buttons component -->
        <div id="actionbuttons-placeholder"></div>
    </main>

    <script>
        // Load the navbar component from the components folder
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load the infocard component
        fetch('components/infocard.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('infocard-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading infocard:', error));

        // Load the technology component
        fetch('components/technology.html')
            .then(response => response.text())
            .then(data => {
                const techHolder = document.getElementById('technology-placeholder');
                techHolder.innerHTML = data;
                // Now load the associated technology.js file.
                const techScript = document.createElement('script');
                techScript.src = 'animations/technology.js';
                techScript.defer = true;
                document.body.appendChild(techScript);
            })
            .catch(error => console.error('Error loading technology component:', error));
            
        // Load the action buttons component
        fetch('components/actionbuttons.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('actionbuttons-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading action buttons:', error));
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
    <script defer src="/_vercel/insights/script.js"></script>

</body>
</html>
